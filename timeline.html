<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Horizontal Family Tree</title>
  <link rel="stylesheet" href="css/timeline.css">

</head> 
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <span class="label">Sun & Moon Meet Ronan</span>
  <div class="branch lv1" style="left:70px">
    <div class="entry"><span class="label">Entry-1 <span class="addBar"></span></span>
      <div class="branch lv2">
        <div class="entry"><span class="label">Entry-1-1<span class="addBar"></span></span>
          <div class="branch lv3">
            <div class="entry sole"><span class="label">Entry-1-1-1<span class="addBar"></span></span></div>
          </div>
        </div>
        <div class="entry"><span class="label">Entry-1-2<span class="addBar"></span></span>
          <div class="branch lv3">
            <div class="entry sole"><span class="label">Entry-1-2-1<span class="addBar"></span></span></div>
          </div>
        </div>
        <div class="entry"><span class="label">Entry-1-3<span class="addBar"></span></span>
          <div class="branch lv3">
            <div class="entry sole"><span class="label">Entry-1-3-1<span class="addBar"></span></span></div>
          </div>
        </div>
        

      </div>
    </div>


    <div class="entry"><span class="label">Entry-2<span class="addBar"></span></span></div>


    <div class="entry"><span class="label">Entry-3<span class="addBar"></span></span>
      <div class="branch lv2"><!-- Change this width -->
        <div class="entry"><span class="label">Entry-3-1<span class="addBar"></span></span></div>
        <div class="entry"><span class="label">Entry-3-2<span class="addBar"></span></span></div>
        <div class="entry"><span class="label">Entry-3-3</span><span class="addBar"></span>
          <div class="branch lv3">
            <div class="entry"><span class="label">Entry-3-3-1<span class="addBar"></span></span></div>
            <div class="entry"><span class="label">Entry-3-3-2<span class="addBar"></span></span>
              <div class="branch lv4">
                <div class="entry"><span class="label">Entry-3-3-2-1<span class="addBar"></span></span></div>
                <div class="entry"><span class="label">Entry-3-3-2-2<span class="addBar"></span></span>
                  <div class="branch lv5">
                    <div class="entry"><span class="label">Entry-3-3-2-1<span class="addBar"></span></span></div>
                    <div class="entry"><span class="label">Entry-3-3-2-2<span class="addBar"></span></span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="entry"><span class="label">Entry-3-3-3<span class="addBar"></span></span></div>
          </div>
        </div>
        <div class="entry"><span class="label">Entry-3-4<span class="addBar"></span></span></div>
      </div>
    </div>

    <div class="entry"><span class="label">Entry-4<span class="addBar"></span></span></div>
    <div class="entry"><span class="label">Entry-5<span class="addBar"></span></span></div>
  </div>
</div>
<!-- partial -->
  <script  src="javascript/timeline.js"></script>

</body>
</html>
